<div class="page-header">
    <h1>Bienvenue sur le CFP du BreizhC&#64;mp</h1>
</div>

<legend>Connexion</legend>
<div class="row">

    <div class="col-md-5">
        <form action="/authenticate/userpass" class="form-horizontal" autocomplete="off" method="POST">
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <i class="form-icon icon-user"></i>
                        <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required  class="form-text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <i class="form-icon icon-key"></i>
                        <input type="password" id="password" name="password" placeholder="Mot de passe" required class="form-text">
                        <br>
                        <a href="/reset" class="form-text">Mot de passe oubli√© ?</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-7">
                        <input type="checkbox" id="rememberMe" name="rememberMe"/><label for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <div class="col-sm-3 form-submit">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        Pas encore inscrit ? <br>
                        <a href="/signup">Creer un compte</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="col-md-2 form-separator">
        <span>ou</span>
    </div>

    <div class="col-md-5">
        <div class="col-md-7 col-md-offset-1 col-sm-6 col-sm-offset-3">
            <p><a class="btn btn-block btn-primary" href="/authenticate/github" role="button">
                <span class="icon-github-sign"></span> Connexion via GitHub
            </a></p>

            <p><a class="btn btn-block btn-primary" href="/authenticate/google" role="button">
                <span class="icon-google-plus-sign"></span> Connexion via Google
            </a></p>

            <p><a class="btn btn-block btn-primary" href="/authenticate/twitter" role="button">
                <span class="icon-twitter-sign"></span> Connexion via Twitter
            </a></p>
        </div>
    </div>

</div>
