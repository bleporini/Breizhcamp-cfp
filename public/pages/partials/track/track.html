<div class="row">

    <div class="col-md-10">
        <div class="well">
            <h3>Track : {{track.title}} ({{track.shortTitle}}) <a ng-show="user.admin"
                                                                  href="#/admin/track/edit/{{track.id}}"><i
                    class="icon-pencil"></i></a></h3>
        </div>
        <div class="well">
            <p>Description :</p>

            <div class="well" style="background-color:white;" ng-bind-html-unsafe="getSafeDescription()"></div>

        </div>
        <div class="well">
            <p>Proposals :  </p>
            <div class="row">

                <div class="well col-sm-3" style="margin-left: 5px;margin-right: 5px" ng-repeat="proposal in proposals">
                    <p>{{proposal.title}}</p>
                </div>
            </div>
        </div>


    </div>
</div>
