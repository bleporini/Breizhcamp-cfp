<div class="row">


    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-2 breadcrumb">
                <h2><li class="fa fa-user"></li> Profil</h2>

                <h4> <a href="/#/profil/{{user.id}}">{{user.fullname}}</a></h4>
                <p>{{user.email}}</p>

                <p>
                    <img ng-src="{{user.avatar}}?s=100">
                </p>
                <hr/>
                <a href="/#/settings/account">Profil</a>
                <br/>
                <a href="/#/settings/links">Liens</a>
                <br/>
                <a href="/#/settings/notifs">Notifications</a>
                <br/>
                Adresse Mac
                <hr/>
                <p>
                    <i ng-show="user.avatar != null" class="fa fa-check-square" style="color:green"></i>
                    <i ng-show="user.avatar == null" class="fa fa-square-o" style="color:red"></i> Photo
                </p>
                <p>
                    <i ng-show="user.description != null" class="fa fa-check-square" style="color:green"></i>
                    <i ng-show="user.description == null" class="fa fa-square-o" style="color:red"></i> Biographie
                </p>
                <p>
                    <i ng-show="user.links.length > 0" class="fa fa-check-square" style="color:green"></i>
                    <i ng-show="user.links.length == 0" class="fa fa-square-o" style="color:red"></i> Liens
                </p>
                <p>
                    <i ng-show="user.adresseMac != null" class="fa fa-check-square" style="color:green"></i>
                    <i ng-show="user.adresseMac == null" class="fa fa-square-o" style="color:red"></i> Accès réseau
                </p>
            </div>
            <div class="col-md-10">
                <div class="well">
                    <form ng-submit="changeMac()">
                        <fieldset>
                            <legend>Adresse Mac pour l'accès au WIFI</legend>
                            <div class="form-group ">
                                <div class="controls">
                                    <label class="adresseMac">
                                        <input type="text" id="adresseMac" name="adresseMac" ng-model="user.adresseMac">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </fieldset>


                        <span id="messageSuccess" class="badge badge-success hide"></span>
                        <span id="messageError" class="badge badge-important hide"></span>

                        <div class="form-actions">
                            <input type="submit" class="btn btn-primary" value="Valider">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
