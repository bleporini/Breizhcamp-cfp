<div class="row">
    <div class="col-md-12">
        <div class="well">
            <div ng-switch on="isNew" >
                <h3 ng-switch-when="true">Nouveau creneau</h3>
                <h3 ng-switch-when="false">Edition du creneau '{{creneau.libelle}}'</h3>
            </div>
            <form ng-submit="saveCreneau()" name="formCreneau">
                <fieldset>
                    <div class="form-group {{{true:'error', false:''}[errors.libelle != undefined || formCreneau.libelle.$error['required']]}}">
                        <label class="control-label" for="libelle">Libellé </label>
                        <div class="controls">
                            <input type="text" id="libelle" name="libelle" value="" class="input-large" ng-model="creneau.libelle" required>
                            <p class="help-inline">Longueur maximum: 50, Obligatoire</p>
                            <p class="help-inline" ng-repeat="error in errors.libelle">{{error}}</p>
                        </div>
                    </div>
                    <div class="form-group {{{true:'error', false:''}[errors.dureeMinutes != undefined || formCreneau.dureeMinutes.$error['required'] || formCreneau.dureeMinutes.$error['number']]}}">
                        <label class="control-label" for="dureeMinutes">Durée (en mn) </label>
                        <div class="controls">
                            <input type="number" id="dureeMinutes" name="dureeMinutes" class="input-large" ng-model="creneau.dureeMinutes" required>
                            <p class="help-inline">Obligatoire</p>
                            <p class="help-inline" ng-repeat="error in errors.dureeMinutes">{{error}}</p>
                        </div>
                    </div>
                    <div class="form-group {{{true:'error', false:''}[errors.nbInstance != undefined || formCreneau.nbInstance.$error['number']]}}">
                        <label class="control-label" for="nbInstance">Nombre de slot </label>
                        <div class="controls">
                            <input type="number" id="nbInstance" name="nbInstance" class="input-large" ng-model="creneau.nbInstance">
                            <p class="help-inline" ng-repeat="error in errors.nbInstance">{{error}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="wmd-input">Description</label>
                        <div class="controls">
                            <div id="wmd-button-bar"></div>
                            <textarea id="wmd-input"  name="description" class="wmd-input" rows="5" ng-model="creneau.description"></textarea>
                            <p class="help-inline">Longueur {{creneau.description.length}}/255</p>
                            <p class="help-inline" ng-repeat="error in errors.description">{{error}}</p>
                            <div id="wmd-preview" class="wmd-preview" pagedown-init="creneau.description"></div>
                        </div>
                    </div>                    
                    <span class="badge badge-important" ng-repeat="error in errors['']">{{error}}</span>
                </fieldset>
                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="Valider"/>
                    <input type="button" onClick="document.location.href = '#/admin/creneaux'" class="btn" value="Annuler">
                </div>
            </form>
        </div>
    </div>
</div>
