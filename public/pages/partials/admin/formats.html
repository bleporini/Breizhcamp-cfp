<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">

        <p>
            <a href="#/admin/format/new">
                <button class="btn btn-primary">Nouveau format</button>
            </a>
        </p>
        <p>
            <span class="badge badge-important" ng-repeat="error in errors['']">{{error}}</span>
        </p>

        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <th class="col-md-3">Libelle</th>
                <th class="col-md-4">Durée en minutes</th>
                <th class="col-md-4">Evénements</th>
                <th class="col-md-3">Actions</th>
            </tr>
            <tr ng-repeat="format in formats">
                <td>{{format.libelle}}</td>
                <td>{{format.dureeMinutes}}</td>
                <td>{{format.event.name}}</td>
                <td><a href="#/admin/format/edit/{{format.id}}"><i class="icon-pencil"></i></a>
                    <a ng-click="deleteCreneau(format)"><i class="icon-remove"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
