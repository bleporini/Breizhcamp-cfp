@(title: String)(content: Html)
<!doctype html>
<html>
    <head>
        <title>BreizhCamp CFP - @title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-social.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand"><img src="/assets/img/breizhCampLogoWithText_30px.png"></a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/#/dashboard">Home</a></li>
                </ul>
            </div>
        </div>


        <div class="container">
            @content
        </div>

		<script src="@routes.Assets.at("javascripts/lib/jquery-1.10.2.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
